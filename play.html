    function saveOutput(func, magicWord) {
        const password = magicWord;
        const resultLog = {};
        const inner = (num) => {
            if (num === password) {
                return resultLog
            } else {
                resultLog[num] = func(num)
                return func(num)
            }
        }
        return inner;
    }
